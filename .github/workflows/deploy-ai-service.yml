# Deploy FastAPI AI Service to Darsgah-Rag Azure Web App
name: Build and deploy FastAPI to Azure Web App - Darsgah-Rag

on:
  push:
    branches:
      - main
    paths:
      - 'ai-service/**'
      - '.github/workflows/deploy-ai-service.yml'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_ECFD96BA3EC94B129BCC335B28226D2F }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_DE23323D04AA4D89B360F6AAF566C506 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_FF7563713C1C4898B7F8CF43BE4240DD }}

      - name: Determine registry type
        id: registry
        run: |
          if [ -n "$DOCKER_HUB_USERNAME" ]; then
            echo "type=dockerhub" >> $GITHUB_OUTPUT
            echo "base=$DOCKER_HUB_USERNAME/darsgah-rag" >> $GITHUB_OUTPUT
            echo "image=$DOCKER_HUB_USERNAME/darsgah-rag:latest" >> $GITHUB_OUTPUT
          elif [ -n "$ACR_LOGIN_SERVER" ]; then
            echo "type=acr" >> $GITHUB_OUTPUT
            echo "base=$ACR_LOGIN_SERVER/darsgah-rag" >> $GITHUB_OUTPUT
            echo "image=$ACR_LOGIN_SERVER/darsgah-rag:latest" >> $GITHUB_OUTPUT
          else
            echo "Error: No container registry configured" >&2
            exit 1
          fi
        env:
          DOCKER_HUB_USERNAME: ${{ secrets.DOCKER_HUB_USERNAME }}
          ACR_LOGIN_SERVER: ${{ secrets.ACR_LOGIN_SERVER }}

      - name: Login to Docker Hub
        if: steps.registry.outputs.type == 'dockerhub'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}

      - name: Log in to Azure Container Registry
        if: steps.registry.outputs.type == 'acr'
        uses: docker/login-action@v3
        with:
          login-server: ${{ secrets.ACR_LOGIN_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./ai-service
          push: true
          tags: |
            ${{ steps.registry.outputs.image }}
            ${{ steps.registry.outputs.base }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy to Azure Web App - Darsgah-Rag
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'DarsGah-Rag'
          resource-group-name: 'fyp'
          images: ${{ steps.registry.outputs.image }}
