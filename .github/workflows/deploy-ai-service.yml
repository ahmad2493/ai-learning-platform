name: Build and deploy FastAPI to Azure Web App - Darsgah-Rag

on:
  push:
    branches:
      - main
    paths:
      - 'ai-service/**'
      - '.github/workflows/deploy-ai-service.yml'
  workflow_dispatch:

env:
  ACR_LOGIN_SERVER: darsgahacr.azurecr.io
  IMAGE_NAME: darsgah-rag

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_ECFD96BA3EC94B129BCC335B28226D2F }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_DE23323D04AA4D89B360F6AAF566C506 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_FF7563713C1C4898B7F8CF43BE4240DD }}

      - name: Log in to Azure Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.ACR_LOGIN_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./ai-service
          push: true
          tags: |
            ${{ env.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'DarsGah-Rag'
          images: ${{ env.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:latest

      - name: Azure logout
        run: az logout