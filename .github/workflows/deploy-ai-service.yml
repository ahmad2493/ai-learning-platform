# GitHub Actions Workflow - FastAPI AI Service Deployment (Code)
# Author: Muhammad Ahmad (BCSF22M002) - DevOps
# 
# Functionality:
# - Builds Python FastAPI service (installs dependencies)
# - Deploys code to Azure Web App (Darsgah-Rag) as Code deployment
# - Triggers on changes to ai-service directory

# Deploy FastAPI AI Service to Darsgah-Rag Azure Web App (Code)
name: Build and deploy FastAPI to Azure Web App - Darsgah-Rag

on:
  push:
    branches:
      - main
    paths:
      - 'ai-service/**'
      - '.github/workflows/deploy-ai-service.yml'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python version
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Create venv and install dependencies
        working-directory: ./ai-service
        run: |
          python -m venv antenv
          source antenv/bin/activate
          pip install -r requirements.txt

      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: |
            ai-service
            !ai-service/antenv/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_ECFD96BA3EC94B129BCC335B28226D2F }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_DE23323D04AA4D89B360F6AAF566C506 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_FF7563713C1C4898B7F8CF43BE4240DD }}

      - name: Deploy to Azure Web App - Darsgah-Rag
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'Darsgah-Rag'
          slot-name: 'Production'
          package: .
